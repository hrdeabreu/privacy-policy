name: Feeds (RSS + News)

on:
  workflow_dispatch:              # executar manualmente pela aba Actions
  schedule:
    - cron: "0 * * * *"           # a cada hora (UTC)

permissions:
  contents: write                 # necessário para commitar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout do repositório
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # histórico completo (lastmod/sitemap action)

      # 2) Node 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Instalar dependências (sem salvar no package.json)
      - name: Instalar deps (fast-xml-parser + cheerio)
        run: npm install --no-save fast-xml-parser cheerio

      # 4) Rodar gerador (usa o sitemap do WWW)
      - name: Rodar gerador (usa o sitemap do WWW)
        env:
          SOURCE_SITEMAP: https://www.seumestrefinanceiro.com.br/sitemap.xml
          SITE_LINK: https://www.seumestrefinanceiro.com.br
          PUBLICATION: Seu Mestre Financeiro
          PUB_LANG: pt
          FEED_SELF_URL: https://git.seumestrefinanceiro.com.br/rss.xml
          MAX_RSS_ITEMS: "50"
          NEWS_WINDOW_MS: "172800000" # 48h
          FETCH_TIMEOUT: "15000"
          MAX_CONCURRENCY: "8"
        run: node build-feeds.mjs

      # 5) (Opcional) Gerar sitemap.xml do próprio subdomínio git.*
      # - name: Gerar sitemap.xml do site do git (opcional)
      #   uses: cicirello/generate-sitemap@v1
      #   with:
      #    base-url-path: https://git.seumestrefinanceiro.com.br/

      # 6) Commit e push (força add dos XML mesmo que .gitignore ignore *.xml)
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -f rss.xml sitemap-news.xml
          [ -f sitemap.xml ] && git add -f sitemap.xml || true
          [ -f image-sitemap.xml ] && git add -f image-sitemap.xml || true
          git commit -m "auto: atualizar feeds (rss/news/image)" || echo "sem alterações"
          git push
